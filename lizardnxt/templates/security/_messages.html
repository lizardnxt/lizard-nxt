<div class="row hide">
<div class="offset5 span4">
{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="flashes alert alert-error" style="padding:10px;margin:10px;">
    {% for category, message in messages %}
      <li class="{{ category }}" style="list-style:none;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
</div>
</div>
